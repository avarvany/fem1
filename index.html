<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FEM Project 1</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="everything">
      <div class="card">
        <section class="image">
          <img class="image1" src="images/image-product-mobile.jpg" alt="" />
        </section>
        <section class="content">
          <p class="tag">PERFUME</p>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="current">$149.99</p>
          <p class="original">$169.99</p>
          <button>
            <img class="cart" src="images/icon-cart.svg" alt="" /> Add to Cart
          </button>
        </section>
      </div>
    </div>
  </body>
</html>
